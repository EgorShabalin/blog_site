{% load static %}
<!DOCTYPE HTML>

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}">

</head>

<body>

    <div id="header">
        <h1><strong>Hello World Blog</strong></h1>

        {% if request.user.is_authenticated %}
        {% else %}
        <a id="login" href="{% url 'blog:signup' %}">Sign up</a>
        <a id="signup" href="{% url 'blog:login' %}">Log in</a>
        {% endif %}
    </div>

    <div id="main_menu">
        <a href="{% url 'blog:index' %}">Latest</a>
        <a href="#">Best</a>
        <a href="{% url 'blog:people' %}">People</a>
    </div>


    {% block content %}
    {% endblock %}

    <footer>
        <i>Created by <strong><a href="mailto:egor.shabalin.wd@gmail.com">Egor Shabalin</a></strong></i>
    </footer>

</body>

</html>
