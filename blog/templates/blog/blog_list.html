{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-5 mb-4">Blog Posts</h1>
    {% for post in blog_posts %}
    <div class="blog-card mb-4">
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author }} | {{ post.created_at|date:"F j, Y" }}</p>
        <p>{{ post.content|truncatewords:50 }}</p>
        <a href="#">Read More</a>
    </div>
    {% empty %}
    <p>No blog posts available.</p>
    {% endfor %}
</div>
{% endblock %}
